<header>
    <nav class="navbar navbar-default" role="navigation" >

      <div class="navbar-header">{{site.baseurl}}
        <div class="navbar-brand"><a href="http://github.com/{{site.github_username}}/{{site.url}}" title="repository"><span class="mega-octicon octicon-mark-github"></span></a>&nbsp;&nbsp;<a href="/">Materials Informatics Course</b></a></div>
      </div>
      <div class="trigger">
        <ul class="nav navbar-nav">
          {% for page in site.pages %}
            {% if page.title %}
            <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
      </ul>
      </div>

    </nav>
</header>
